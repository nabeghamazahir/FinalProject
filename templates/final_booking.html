<!DOCTYPE html>
<html>
<head>
    <title>Final Booking</title>
</head>
<body>
    <h1>Final Booking</h1>
    <p>Car ID: {{ car_id }}</p>
    <p>Pickup Date: {{ pickup_date }}</p>
    <p>Drop-off Date: {{ dropoff_date }}</p>
    <form action="/book" method="POST">
        <input type="hidden" name="car_id" value="{{ car_id }}">
        <input type="hidden" name="pickup" value="{{ pickup_date }}">
        <input type="hidden" name="dropoff" value="{{ dropoff_date }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        <input type="submit" value="Final Booking">
    </form>
</body>
</html>
